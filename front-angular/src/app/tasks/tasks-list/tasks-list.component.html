<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Lista de Tarefas</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-list>
  <h3 mat-subheader>Today</h3>
  <mat-list-item *ngFor="let task of tasks">
    <mat-icon mat-list-icon>watch_later</mat-icon>
    <h4 mat-line>{{task.id}}</h4>
    <p mat-line> {{task.title}} </p>
    <span style="position:relative; right: 35x">
        <a href="#"><mat-icon mat-list-icon>delete</mat-icon></a>
    </span>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
